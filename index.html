<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Beginning Web Development</title>
  </head>
  <body>
    <p>Coming soon.</p>
    <section class="contact">
      <h2 class="contact__header">Contact Us</h2>
      <p class="contact__tagline">Lorem ipsum dolor sit amet...</p>
      <form action="" class="contact__form"></form>
      <fieldset class="form__fieldset_info">
        <label for="contact__name" class="form__label">Name</label>
        <input
          id="contact__name"
          type="text"
          class="form__input"
          placeholder="Your Name"
        />
        <label for="contact__email" class="form__label">E-Mail</label>
        <input
          id="contact__email"
          type="text"
          class="form__input"
          placeholder="Your E-Mail"
        />
        <label for="contact__phone" class="form__label">Phone</label>
        <input
          id="contact__phone"
          type="text"
          class="form__input"
          placeholder="Your Phone"
        />
      </fieldset>
      <fieldset class="form__fieldset_msg">
        <label for="" class="form__label">Message</label>
        <textarea class="form__textarea" placeholder="Your Message"></textarea>
      </fieldset>
      <button class="form__button_submit">Send Message</button>
    </section>
  </body>
</html>
